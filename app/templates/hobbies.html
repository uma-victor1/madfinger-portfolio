<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta property="og:title" content="My Hobbies" />
    <meta property="og:description" content="A page about my hobbies." />
    <meta property="og:url" content="{{ url }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      lang="sass"
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/main.css') }}"
    />
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico') }}"
      type="image/x-icon"
    />
    <title>{{ title }}</title>
  </head>

  <body>
    <header class="nav-bar">
      <div class="nav-content">
        <a href="/">
          <div class="nav-logo">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" />
          </div>
        </a>
        <nav>
          <a href="/">Home</a>
        </nav>
      </div>
    </header>

    <div class="hobbies-container">
      <h1>My Hobbies <a href="/add/hobby" class="add-new-btn">+ Add New</a></h1>
      {% for hobby in hobbies %}
      <div class="hobby">
        <img
          src="{{ url_for('static', filename='img/' + hobby.image) }}"
          alt="{{ hobby.name }}"
        />
        <h2>{{ hobby.name }}</h2>
        <p>{{ hobby.description }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
